<html>
<body>
<script type="text/javascript">
var str = prompt("Enter the Input","");
if(isNaN(str))
{
str = str.toUpperCase();
function vowels(string) {
var vowels = 'AEIOUaeiou';
var count = 0;
for (i = 0; i < string.length; i++) {
if (vowels.indexOf(string[i]) !== -1) {
count += 1;
}
}
return count;
}
n = vowels(str)
alert("The given string " + str + " has " + n + " number of Vowels")
}

else
{
var num,rev=0,remainder;
num = parseInt(str);
while(num!=0) {
remainder = num%10;
num = parseInt(num/10);
rev = rev * 10 + remainder;
}
alert("Reverse of "+str+" is "+rev+" and thier product is " +(str*rev));
}
</script>
</body>
</html>
